<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GameHub">
    <title>GameHub | Checkout</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styles-checkout.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="/images/gamehublogo.png" alt="image description"/>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
      <h2>GameHub</h2>
      <nav>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games-page.html">Games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact us</a></li>
         </ul>
      </nav>
      <div class="shopping-cart">
        <a href="checkout.html"><i class="fa-solid fa-bag-shopping"></i></a>
      </div>
    </header>
    <main>
      <section class="secondary-nav grid-item1">
        <a href="index.html">
          <i class="fa-solid fa-xmark"></i>
          <h3>Checkout</h3>
        </a>
      </section>
      <div class="grid-container">
        <form class="personal-details">
          <h3>Personal Info:</h3>
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="email" placeholder="E-mail" />
          <div class="image-item">
            <img src="/images/gamehublogo.png" alt="image description" />
          </div>
        </form> 
        <form class="payment-details">
          <h3>Payment Info:</h3>
          <input type="tel" id="card-number" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16"/>
          <select name="expiry-month" id="expiry-month">
            <option value="" hidden>Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select name="expiry-year" id="expiry-year">
            <option value="" hidden>Year</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
            <option value="25">2025</option>
            <option value="26">2026</option>
            <option value="27">2027</option>
          </select>
          <input type="tel" id="cvc" placeholder="CVC" maxlength="3" />
          <a href="checkout-success.html" class="cta-purple">Pay Now</a>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 GameHub</p>
      <p>Online Game Provider</p>
    </footer>
  </body>
</html>
