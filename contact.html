<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GameHub">
    <title>GameHub | Contact us</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styles-contact.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/801ba823f5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="/images/gamehublogo.png" alt="image description"/>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox"><i class="fas fa-bars"></i></label>
      <h2>GameHub</h2>
      <nav>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games-page.html">Games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact us</a></li>
         </ul>
      </nav>
      <div class="shopping-cart">
        <a href="checkout.html"><i class="fa-solid fa-bag-shopping"></i></a>
      </div>
    </header>
    <main>
      <section class="grid-item1 secondary-nav">
        <a href="index.html">
          <i class="fa-solid fa-xmark"></i>
          <h3>Contact Us</h3>
        </a>
      </section>
      <div class="grid-container">
        <form class="personal-details">
          <h3>Personal Info</h3>
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="name" placeholder="E-mail" />
          <div class="image-item">
            <img src="/images/gamehublogo.png" alt="image description" />
          </div>
        </form>
        <section class="message-details">
          <h3>Your Message</h3>
          <textarea type="text" id="message" name="message" placeholder="Tell us about your issue or ask us a question!"></textarea>
          <p>Or send us an email at: <span class="line-break">gamehub@gmail.com</span></p>
          <p>Or call us at: <span class="line-break">+47 999 99 999</span></p>
          <a href="contact-success.html" class="cta-purple">Submit Form</a>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 GameHub</p>
      <p>Online Game Provider</p>
    </footer>
  </body>
</html>
