<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GameHub | Contact us</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/styles-contact.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="/images/gamehublogo.png" alt="image description"/>
      <nav>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games-page.html">Games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active-page">Contact us</a></li>
            <li><a href="checkout.html">Cart</a></li>
         </ul>
      </nav>
    </header>
    <main>
      <section class="contact-container">
        <div class="link-item">
          <a href="index.html">Back button</a>
        </div>
        <div class="heading-item items">
          <h2>Contact Us</h2>
        </div>
      </section>
      <form class="contact-container">
        <div class="name-item">
          <input type="text" id="name" placeholder="Name" />
        </div>
        <div class="email-item">
          <input type="email" id="name" placeholder="E-mail" />
        </div>
      </form>
      <section class="contact-container2">
        <form class="textarea-item">
          <textarea type="text" id="message" name="message" placeholder="Tell us about your issue or ask us a question!"></textarea>
        </form>
        <div class="text-item">
          <p>Or send us an email at: <span class="line-break">gamehub@gmail.com</span></p><span class="line-break"></span>
          <p>Or call us at: <span class="line-break">+47 999 99 999</span></p>
        </div>
      </section>
      <div class="contact-container">
        <div class="button-item">
          <a href="#" class="cta-purple">Submit Form</a>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 GameHub</p>
    </footer>
